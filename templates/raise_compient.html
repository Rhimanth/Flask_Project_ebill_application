<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv=""X-UA-Compatible" content="IE=edge">
        <title>
            Raise Complient
        </title>
        <link rel="Stylesheet" type="text/css" href="{{url_for('static',filename='raise_complient.css')}}">
        <script>
            window.onload = function() {
        var h = document.getElementById('home');
        h.addEventListener('click', function() {
            window.location.href = "{{ url_for('home') }}";
        });

        var v = document.getElementById('bill');
        v.addEventListener('click', function() {
            window.location.href = "{{ url_for('viewbills') }}";
        });

        var c = document.getElementById('view');
        c.addEventListener('click', function() {
            window.location.href = "{{ url_for('complaint') }}";
        });

        var cs = document.getElementById('cstatus');
        cs.addEventListener('click', function() {
            window.location.href = "{{ url_for('ComplaintStatus') }}";
        });
    }
        </script>
    </head>
    <body>
        <center>
            <div id="Ebill">
                <h1><b>Ebill Application</b></h1>
            </div>
            <div id="ebill">
                <p>Welcome  <span id="cust_name">{{name}}</span></p>
                <form action="{{url_for('login')}}">
                    <button type="submit" value="logout" id="logout">Logout</button>
                </form>
            </div>
            <nav>
                <p>.</p>
                <div class="navBar" id="home">
                    <a href="{{url_for('home')}}" >Home</a>
                </div>
                <div class="navBar" id="bill">
                    <a href="{{url_for('viewbills')}}">Pay Bill</a>
                </div>
                <div class="navBar" id="view">
                    <a href="{{url_for('complaint')}}">Raise Complient</a>
                </div>
                <div class="navBar" id="cstatus">
                    <a href="{{url_for('ComplaintStatus')}}">Complient Status</a>
                </div>
            </nav>
            <br>

            <h2><b> !!! Raise A complient Here !!!</b></h2>
            <form id="complient-form"  method="POST" action="{{url_for('complaintcheck')}}">
                <div class="main_box">
                    <label for="service_type">Complient/Service Type</label>
                    <select name="type">
                        <option>Voltage Related</option>
                        <option>Frequent Disruption</option>
                        <option>Street Light Issue</option>
                        <option>Pole Related</option>
                    </select >
                    <br>
                    <br>
                    <labe for="category">Category</labe>
                    <input type="text" id="category" name="category" required>
                    <br><br>
                    <label for="contactperson">Contact Person  <sup>*</sup></label>
                    <input type="text" id="contactperson"  name="contactperson" required>
                    <br><br>
                    <label for="mobile_number">Mobile Number  <sup>*</sup></label>
                    <input type="text" id="mobile_number" name ="mobile_number" maxlength="10" required>
                </div>
                <div class="main_box">
                    <label for="landmark">Land Mark</label>
                    <input type="text" id="landmark" name="landmark">
                    <br><br>
                    <label for="consumer_no">Consumer Number  <sup>*</sup></label>
                    <input type="text " value="{{cid}}" name="consumer_no" readonly>
                    <br><br>
                    <label for="problem">Problem Description</label>
                    <textarea rows="5" cols="30" id="problem" name="problem" required></textarea>
                    <br><br>
                    <label for="address">Address</label>
                    <textarea rows="2" cols="30" id="address" name="address" required></textarea>
                </div>
                <button type="submit" id="register_complient" value="register">Register</button>
            </form>
        </center>
        {% if success %}
        <script>
            alert("Your complaint has been registered successfully ...your Complaint Id is {{complaint}}")
        </script>
        {% endif %}
        {% if error %}
        <script>
            alert("Complaint registration failed please try again.. sorry for the inconvinence...")
        </script>
        {% endif %}

    </body>
</html>
